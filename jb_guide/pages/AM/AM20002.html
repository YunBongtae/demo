<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>빠른이체등록 정보입력 | 빠른이체관리 | 계좌관리 | 전북은행</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/content.css" />
<link rel="stylesheet" type="text/css" href="../../css/pages.css" />
<link rel="stylesheet" type="text/css" href="../../css/etc.css" />

</head>
<body>
<div id="wrap">
<!-- header 영역( 타이틀(back 버튼, 메뉴 버튼) ) -->
<header id="header">
	<button class="back">뒤로가기</button>
	<h1>빠른이체등록</h1>
	<button class="menu">메뉴</button>
</header>
<!-- content 헤더 제외한 페이지 내용-->
<div id="content" class="am">
	<!-- top_box 스크롤 안되는 영역 상단 고정 영역 -->
	<div class="top_box">
		<div class="step_box">
			<ul class="step01" data-rel="2"></ul>
		</div>
	</div>
	<!-- section 스크롤이 되는 영역 -->
	<section>
		<div class="step_title">
			<h3 class="name">정보입력</h3>
		</div>
		<dl class="dl_box">
			<dt><label for="text001">빠른이체명</label></dt>
			<dd>
				<input type="text" id="text001" class="input" placeholder="10자이내"/>
			</dd>
			<dt><label for="select1">출금계좌</label></dt>
			<dd>
				<select id="select1" class="select">
					<option>1121-454-51267</option>
					<option>선택2</option>
				</select>
			</dd>
		</dl>
		<dl class="dl_box">
			<dt><label for="select2">입금계좌</label></dt>
			<dd>
				<div class="btn_form four">
					<button type="button" class="btn01">최근입금</button>
					<button type="button" class="btn01">자주사용</button>
					<button type="button" class="btn01">내계좌</button>
					<button type="button" class="btn01">지정입금</button>
				</div>
				<select id="select2" class="select" title="은행 선택">
					<option>전북은행</option>
					<option>선택2</option>
				</select>
				<input type="tel" class="input" title="계좌번호 입력" placeholder="계좌번호 입력"/>
			</dd>
			<dt><label for="label2">이체금액</label></dt>
			<dd>
				<div class="btn_form six">
					<button type="button" class="btn01">100만</button>
					<button type="button" class="btn01">50만</button>
					<button type="button" class="btn01">10만</button>
					<button type="button" class="btn01">5만</button>
					<button type="button" class="btn01">1만</button>
					<button type="button" class="btn01 blue">정정</button>
				</div>
				<div class="connote_box">
					<input type="tel" id="label2" class="input" title="이체금액 입력" placeholder="이체금액 입력"/>
					<span class="text">원</span>					
				</div>
			</dd>
		</dl>
		<div class="slide_box" data-rel="slide_box">
			<div class="slide_title" data-rel="slide_title"><a href="#jb_bank">통장표시 / CMS코드(선택사항)<span class="slide_arrow">통장표시 / CMS코드 내용확인</span></a></div>
			<div class="slide_content">
				<dl class="dl_box">
					<dt><label for="label4">받는 분 통장 표시</label></dt>
					<dd><input type="text" id="label4" class="input" placeholder="10자 이내"/></dd>
					<dt><label for="label5">내 통장 표시</label></dt>
					<dd>
						<input type="text" id="label5" class="input" placeholder="10자 이내"/>
						<p class="form_mes">* 입력하지 않을 경우 예금주로 표시됩니다.</p>
					</dd>
					<dt><label for="label6">CMS코드</label></dt>
					<dd><input type="tel" id="label6" class="input" title="CMS코드 입력"  placeholder="CMS코드 입력"/></dd>
				</dl>
			</div>
		</div>
		<div class="btn_center">
			<button type="button" class="btn02">확인</button>
		</div>
	</section>	
</div>
<!--  content end -->

</div>

<!-- 사용자 script 파일 시작 -->
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/iscroll.js"></script>
<script src="../../js/common.js"></script>

</body>
</html>
