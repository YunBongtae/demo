<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>이체한도변경 정보입력 | 이체한도조회/변경 | 계좌관리 | 전북은행</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/content.css" />
<link rel="stylesheet" type="text/css" href="../../css/pages.css" />
<link rel="stylesheet" type="text/css" href="../../css/etc.css" />

</head>
<body>
<div id="wrap">
<!-- header 영역( 타이틀(back 버튼, 메뉴 버튼) ) -->
<header id="header">
	<button class="back">뒤로가기</button>
	<h1>이체한도변경</h1>
	<button class="menu">메뉴</button>
</header>
<!-- content 헤더 제외한 페이지 내용-->
<div id="content" class="am">
	<!-- top_box 스크롤 안되는 영역 상단 고정 영역 -->
	<div class="top_box">
		<div class="step_box">
			<ul class="step01" data-rel="3"></ul>
		</div>
	</div>
	<!-- section 스크롤이 되는 영역 -->
	<section>
		<div class="step_title">
			<h3 class="name">1일 이체한도</h3>
		</div>
		<dl class="dl_box">
			<dt>변경 전</dt>
			<dd>
				<p class="dl_text"><span class="num01">10,000,000</span>원</p>
			</dd>
			<dt><label for="label1">변경 후</label></dt>
			<dd>
				<!-- 160113 connote_box.ty2로 수정-소현 -->
				<div class="connote_box ty2">
					<input type="tel" id="label1" class="input" title="1회 이체한도 변경 후 금액입력" placeholder="900">
					<span class="text">만원</span>					
				</div>
				<p class="form_mes2">백만원</p>
			</dd>
		</dl>
		<div class="step_title">
			<h3 class="name">1회 이체한도</h3>
		</div>
		<dl class="dl_box borN">
			<dt>변경 전</dt>
			<dd>
				<p class="dl_text"><span class="num01">10,000,000</span>원</p>
			</dd>
			<dt><label for="label2">변경 후</label></dt>
			<dd>
				<!-- 160113 connote_box.ty2로 수정-소현 -->
				<div class="connote_box ty2">
					<input type="tel" id="label2" class="input" title="1회 이체한도 변경 후 금액입력" placeholder="900">
					<span class="text">만원</span>					
				</div>
				<p class="form_mes2">백만원</p>
			</dd>
		</dl>
		<div class="btn_center">
			<button type="button" class="btn02 gray2">취소</button><button type="button" class="btn02">확인</button>
		</div>		
	</section>	
</div>
<!--  content end -->

</div>

<!-- 사용자 script 파일 시작 -->
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/iscroll.js"></script>
<script src="../../js/common.js"></script>

</body>
</html>
