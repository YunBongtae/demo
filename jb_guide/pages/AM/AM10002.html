<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

<title>자주쓰는계좌등록 정보입력 | 자주쓰는 계좌관리 | 계좌관리 | 전북은행</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/content.css" />
<link rel="stylesheet" type="text/css" href="../../css/pages.css" />
<link rel="stylesheet" type="text/css" href="../../css/etc.css" />

</head>
<body>
<div id="wrap">
<!-- header 영역( 타이틀(back 버튼, 메뉴 버튼) ) -->
<header id="header">
	<button class="back">뒤로가기</button>
	<h1>자주쓰는계좌등록</h1>
	<button class="menu">메뉴</button>
</header>
<!-- content 헤더 제외한 페이지 내용-->
<div id="content" class="am">
	<!-- section 스크롤이 되는 영역 -->
	<section>
		<div class="">
			<dl class="dl_box borN">
				<dt class="flexSb"><span><label for="account001">입금계좌</label></span><button type="button" class="btn01 paW">최근입금계좌</button></dt>
				<dd>
					<select class="select"  id="account001" title="은행 선택">
						<option>전북은행</option>
						<option>선택2</option>
					</select>
					<input type="tel" class="input" title="계좌번호 입력" placeholder="계좌번호 입력">
				</dd>
				<dt><label for="account002">계좌별명</label></dt>
				<dd><input type="text" class="input" id="account002" placeholder="최대 한글 6자, 영문 12자"></dd>
				<dt><label for="account003">그룹선택</label></dt>
				<dd>
					<select class="select" id="account003">
						<option>가족</option>
						<option>직접입력</option>
					</select>
					<!-- 직접 입력일 경우 input 보여짐 -->
					<div>
						<input type="text" class="input" title="그룹명 입력" placeholder="그룹명 입력">
					</div>
				</dd>
			</dl>
		</div>
		<div class="btn_center">
			<button type="button" class="btn02 gray2">취소</button><button type="button" class="btn02">등록</button>
		</div>
	</section>	
</div>
<!--  content end -->

</div>

<!-- 사용자 script 파일 시작 -->
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/iscroll.js"></script>

</body>
</html>
