<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>자기앞수표조회/결과 | 자기앞수표조회 | 조회 | 전북은행</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/content.css" />
<link rel="stylesheet" type="text/css" href="../../css/pages.css" />
<link rel="stylesheet" type="text/css" href="../../css/etc.css" />

</head>
<body>
<div id="wrap">
<!-- header 영역( 타이틀(back 버튼, 메뉴 버튼) ) -->
<header id="header">
	<button class="back">뒤로가기</button>
	<h1>자기앞수표조회</h1>
	<button class="menu">메뉴</button>
</header>
<!-- content 헤더 제외한 페이지 내용-->
<div id="content" class="in">
	<!-- top_box 스크롤 안되는 영역 상단 고정 영역 -->
	<!-- section 스크롤이 되는 영역 -->
	<section>
		<div class="mes_box2 ty2">
			<ul class="list_dot">
				<li>전북은행 및 다른은행의 자기앞수표 상태조회입니다.</li>
				<li>수표 견본을 참조하여 정확하게 입력하여 주십시오.</li>
			</ul>		
		</div>
		
		<div class="borBot">
			<div class="box04 borBot">
				<img src="../../img/img_check_ex.png" alt="자기앞수표예시사진">
			</div>
			<dl class="dl_box borN">
				<dt><label for="label1">수표번호</label></dt>
				<dd><input type="tel" id="label1" class="input" title="수표번호 입력" placeholder="수표번호 입력"></dd>
				<dt><label for="select1">수표종류</label></dt>
				<dd>
					<select id="select1" class="select" title="수표종류 선택">
						<option>정액자기앞10만원권</option>
						<option>선택2</option>
					</select>			
				</dd>				
				<dt><label for="label2">수표금액</label></dt>
				<dd>
					<input type="tel" id="label2" class="input" title="수표금액 입력" placeholder="수표금액 입력">
					<p class="form_mes2">백만원</p>
				</dd>
				<dt><label for="select2">발행은행</label></dt>
				<dd>
					<select id="select2" class="select" title="발행은행 선택">
						<option>전북은행</option>
						<option>선택2</option>
					</select>			
				</dd>				
				<dt><label for="label3">타행발행일자</label></dt>
				<dd><input type="tel" id="label3" class="input" title="타행발행일자 입력" placeholder="타행발행일자 입력"></dd>
				<dt><label for="label4">발행점번호</label></dt>
				<dd><input type="tel" id="label4" class="input" title="발행점번호 입력" placeholder="발행점번호 입력"></dd>
				<dt><label for="label5">계좌번호</label></dt>
				<dd><input type="tel" id="label5" class="input" title="계좌번호 입력" placeholder="계좌번호 입력"></dd>				
			</dl>
			<div class="btn_center">
				<button type="button" class="btn02">조회</button>
			</div>
		</div>
				
		<!-- 조회버튼 클릭시 나타나는 정보 -->
		<div class="box04">
			<div class="table1 maBot0">
				<table summary="수표상태, 수표발행은행, 수표번호, 수표금액, 수표조회일자에 대한 정보를 제공합니다.">
					<caption>지연이체 신청정보 조회</caption>
					<colgroup>
						<col width="100px">
						<col width="">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">수표상태</th>
							<td>정상수표</td>
						</tr>
						<tr>
							<th scope="row">수표발행은행</th>
							<td>전북은행</td>
						</tr>
						<tr>
							<th scope="row">수표번호</th>
							<td>123456789</td>
						</tr>
						<tr>
							<th scope="row">수표종류</th>
							<td>정액자기앞10만원권</td>
						</tr>
						<tr>
							<th scope="row">수표금액</th>
							<td><span>100,000</span> 원</td>
						</tr>
						<tr>
							<th scope="row">수표조회일자</th>
							<td>2015.10.15</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>	
</div>
<!--  content end -->

</div>

<!-- 사용자 script 파일 시작 -->
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/iscroll.js"></script>
<script src="../../js/common.js"></script>

</body>
</html>
