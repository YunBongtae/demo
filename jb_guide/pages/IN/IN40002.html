<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>펀드 상세거래내역 | 전계좌조회 | 조회 | 전북은행</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/content.css" />
<link rel="stylesheet" type="text/css" href="../../css/pages.css" />
<link rel="stylesheet" type="text/css" href="../../css/etc.css" />

</head>
<body>
<div id="wrap">
<!-- header 영역( 타이틀(back 버튼, 메뉴 버튼) ) -->
<header id="header">
	<button class="back">뒤로가기</button>
	<h1>거래내역</h1>
	<button class="menu">메뉴</button>
</header>
<!-- content 헤더 제외한 페이지 내용-->
<div id="content" class="in">
	<!-- section 스크롤이 되는 영역 -->
	<section>
			<div class="detail_view blue">
				<div class="account_box line2" data-rel="select">
					<a href="#jb_bank">
						<p class="account_data"><em class="name">펀드상품명</em></p>	
						<em class="num01">1111-234-22221</em>
					</a>
				</div>
				<ul class="item_list01 last">
					<li class="flexSb"><em class="item">평가금액</em><p class="num04"><strong>200,000</strong><span class="won"> 원</span></p></li>
					<li class="flexSb"><em class="item">투자원금</em><p class="num05"><strong>100,000</strong><span class="won"> 원</span></p></li>
				</ul>
				<div class="btn_right">
					<button type="button" class="btn01 backN width03">환매</button><button type="button" class="btn01 backN width03">추가입금</button>
				</div>
			</div>
			<div>
				<div class="box05">
					<div class="tab_btn four" data-rel="tab_btn">
						<ul>
							<li class="on"><a href="#jb_bank">1주일</a></li>
							<li><a href="#jb_bank">15일</a></li>
							<li><a href="#jb_bank">1개월</a></li>
							<li><a href="#jb_bank">3개월</a></li>
						</ul>
					</div>
				</div>
				<div class="slide_box2 " data-rel="slide_box">
					<div class="slide_title" data-rel="slide_title"><a href="#jb_bank">조회기간 <time>2015.10.01 ~ 2015.10.07</time><span class="search_link">검색</span><span class="hidden_text">검색 조건 노출 열기 닫기</span></a></div>
					<div class="slide_content">
						<div class="date_select flexSb">
							<div class="date">
								<input type="date" class="input" title="조회기간 시작일">
								<span class="date_icon"></span>
							</div>
							<span class="input_bar"></span>
							<div class="date">
								<input type="date" class="input" title="조회기간 종료일">
								<span class="date_icon"></span>
							</div>
						</div>
    					<div class="opt_form center">
							<span><input type="radio" class="radio" id="radio01" name="radio1" checked="checked"/><label for="radio01">최근거래순</label>	</span>
							<span><input type="radio" class="radio" id="radio02" name="radio1"/><label for="radio02">과거거래순</label></span>
						</div>
						<div class="btn_center inner">
							<button type="button" class="btn02">조회</button>
						</div>
					</div>
				</div>
				
				<!-- 151110 plus,minus 부분 없앨경우 패딩값주는 새로운 폼 만들어야됨-소현 -->
				<div>
					<ul class="list02">
						<li>
							<div class="both_form flexBottom">
								<div class="list_left">
									<span class="time">2015.09.30 21:04</span>
									<span class="name">추가입금</span>
									<p class="sub_name">거래후 평가금액</p>
								</div>
								<div class="list_right">
									<p class="withdraw"><span class="num01">50,000</span>원</p>
									<span class="money02">200,000원</span>
								</div>
							</div>
						</li>
						<li>
							<div class="both_form flexBottom">
								<div class="list_left">
									<span class="time">2015.09.14 21:04</span>
									<span class="name">환매</span>
									<p class="sub_name">거래후 평가금액</p>
								</div>
								<div class="list_right">
									<p class="deposit"><span class="num01">50,000</span>원</p>
									<span class="money02">150,000원</span>
								</div>
							</div>
						</li>
					</ul>
					<button type="button" class="more_box">
						<em class="more_view"></em>더보기
					</button>					
				</div>
				<div class="list_none">
					조회내역이 없습니다.
				</div>		
			</div>
	</section>	
</div>
<!--  content end -->

</div>

<!-- 사용자 script 파일 시작 -->
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/iscroll.js"></script>
<script src="../../js/common.js"></script>

</body>
</html>
