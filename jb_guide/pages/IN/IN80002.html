<div id="wrap">
<!-- header 영역( 타이틀(back 버튼, 메뉴 버튼) ) -->

	<button class="back">뒤로가기</button>
	<h1>환급해지</h1>
	<button class="menu">메뉴</button>
</header>

<!-- content 헤더 제외한 페이지 내용-->
<div id="content" class="in">
	<!-- top_box 스크롤 안되는 영역 상단 고정 영역 -->
	<div class="top_box">
		<div class="step_box">
			<ul class="step01" data-rel="2"></ul>
		</div>
	</div>
	<!-- section 스크롤이 되는 영역 -->
	<section>
		<div class="step_title">
			<h3 class="name">정보확인</h3>
		</div>
		<div class="mes_box2 ty2">
			<ul class="list_dot">
				<li>환급된 금액을 입금받을 계좌번호를 선택해주시기 바랍니다.</li>
				<li>환급하신 휴면계좌는 해지됩니다.</li>
			</ul>		
		</div>
		<!-- 160205 테이블모양 수정-소현 -->
		<div class="box05">
			<div class="title02">
				<p class="name">0000-00-000000</p>
			</div>
			<div class="table3 borTN">
				<table summary="첫번째 자동이체 등록내역 조회표">
					<caption>첫번째 자동이체 등록내역 조회</caption>
					<colgroup>
						<col width="110px">
						<col width="">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">휴면계좌편입일</th>
							<td>2012.02.12</td>
						</tr>
						<tr>
							<th scope="row">잔액</th>
							<td>123,121원</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<dl class="dl_box">
			<dt><label for="pw1">해지계좌비밀번호</label></dt>
			<dd>
				<input type="password" id="pw1" class="input" title="해지계좌비밀번호 입력" placeholder="해지계좌비밀번호를 입력하세요">
				<div class="opt_form">
					<input type="checkbox" class="checkbox" title="해지계좌비밀번호 체크" id="check01"><label for="check01" class="label_check">마우스입력</label>					
				</div>
			</dd>
		</dl>		
		<dl class="dl_box borN">
			<dt><label for="select1">입금계좌번호</label></dt>
			<dd>
				<select id="select1" class="select">
					<option>1121-454-51267</option>
					<option>선택2</option>
				</select>
			</dd>
		</dl>
		<div class="btn_center">
			<button type="button" class="btn02 gray2">취소</button><button type="button" class="btn02">확인</button>
		</div>

</div>
